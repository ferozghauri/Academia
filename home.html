function selectInst(period) {
  if (period=="schools"){
      document.getElementById("inst_list").innerHTML="";
      loadSchools(school_data);
  }else if (period=="colleges"){
      alert("colleges selected");
      document.getElementById("inst_list").innerHTML="";
      loadColleges(college_data);
  }
  else if (period=="universities"){
      alert("universities selected");
      document.getElementById("inst_list").innerHTML="";
      loadUniversities(university_data);
  }
} 



function call_colleges(idd) {
        //alert(idd+" clicked");
        var camp="";
        gMap = new google.maps.Map(document.getElementById('map')); 

        document.getElementById("inst_heading").innerHTML="";
        document.getElementById("campuses").innerHTML="";
        document.getElementById("inst_heading").innerHTML=`
        <div class="justify-content-end" id="logo">                       
            <img height="100px" class="float-left" src="${college_data.colleges[idd].logo}"/>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 align-self-center" id="iname">
            <h1>${college_data.colleges[idd].Name}</h1>
        </div>`;
        for(var i=0;i<college_data.colleges[idd].Campuses.length;i++){
                camp+=`<div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h4>${college_data.colleges[idd].Campuses[i].C_name}</h4>
                        </div>
                        </div>
                        <div class="row justify-content-start">
                            <div  class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <strong>Address</strong><p>${college_data.colleges[idd].Campuses[i].Address}</p>
                            </div>
                            <div  class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <strong>Phone</strong><p>${college_data.colleges[idd].Campuses[i].phone}</p>
                            </div>
                            <div  class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <strong>Info</strong><p>${college_data.colleges[idd].Campuses[i].Info}</p>
                            </div>
                        </div>
                        <hr>`;

                var latt =college_data.colleges[idd].Campuses[i].C_position.lat;
                var long =college_data.colleges[idd].Campuses[i].C_position.long;
                //alert(latt+","+long);
                createMarker(latt,long);

                function createMarker(latt,long) {
                        var marker = new google.maps.Marker({
                            position: new google.maps.LatLng(latt,long),
                            map: gMap,
                            title: "HI"
                        });
                        gMap.setZoom(18);      // This will trigger a zoom_changed on the map
                        gMap.setCenter(marker.getPosition());
                    };
                // var marker = new google.maps.Marker({
                //         position: new google.maps.LatLng(latt,long),
                //         map: gMap,
                //         title:'HI'
                //         });
        }
        document.getElementById("campuses").innerHTML = camp;
}

        //alert(idd+" clicked");
        var camp="";
