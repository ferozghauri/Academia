function selectInst(period) {

  }
}

function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          zoom: 8,
          center: new google.maps.LatLng(-34.397, 150.644)
        });
var myLatlng2 = {lat: 24.8623887, lng: 67.073375};
var marker2 = new google.maps.Marker({
          position: myLatlng2,
          map: map,
          title: 'Click to zoom'
        });
        // We add a DOM event here to show an alert if the DIV containing the
        // map is clicked.
        google.maps.event.addDomListener(merabhai, 'click', function() {
          window.alert('Map was clicked!');
          //loaddetails();
          map.setCenter(marker2.getPosition());
          map.setZoom(18);
        });
      };

        <div class="row">

    </div>
</li>
<hr/>`

document.getElementById("inst_list").innerHTML=my;
}
