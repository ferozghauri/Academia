<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>
<style>
    #s0{
        color: blue;
    }
</style>
<script>
var text = {"employees":[
{"firstName":"John",
"lastName":"Doe" }, 
{"firstName":"Anna",
"lastName":"Smith" }, 
{"firstName":"Peter",
"lastName":"Jones" 
}]};



//obj = JSON.parse(text);
var my = '<ul id="foo">';
for(var i=0;i<text.employees.length;i++){
my+=`<p id="s${i}">${text.employees[i].firstName} ${text.employees[i].lastName}</p>`
}
my += '</ul>';
document.getElementById("demo").innerHTML =my;

</script>

</body>
</html>
